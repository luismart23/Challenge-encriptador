<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encryptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Challenge Encryptador</h1>
    </header>
    <main class="container d-flex flex-column align-items-center min-vh-100">
        <div class="row w-100 mb-4">
            <div class="col-md-6">
                <section class="border rounded p-3 bg-white shadow-sm">
                    <h2>Texto a cifrar/descifrar:</h2>
                    <textarea id="input-text" class="form-control" rows="10"
                        placeholder="Ingresa tu texto aquÃ­..."></textarea>
                </section>
                <button id="encrypt-button" class="btn btn-primary btn-lg rounded-pill mt-3 w-100">Encriptar</button>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <section class="border rounded p-3 bg-white shadow-sm flex-grow-1">
                    <h2>Texto procesado:</h2>
                    <div id="output-text" class="bg-light p-3 border rounded mb-3 min-height-100"></div>
                    <button id="copy-button" class="btn btn-success btn-lg rounded-pill mb-3 w-100">Copiar</button>
                </section>
                <button id="decrypt-button"
                    class="btn btn-secondary btn-lg rounded-pill mt-3 w-100">Desencriptar</button>
            </div>
        </div>
    </main>
    <footer class="bg-primary text-white text-center py-2 mt-4">
        <p>Proyecto realizado por Luis Martinez, para Alura 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
